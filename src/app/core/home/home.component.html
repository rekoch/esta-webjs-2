<main>
    <div class="jumbotron">
        <h1>{{ title }}</h1>
        <h2>{{ subtitle }}</h2>
        <p>{{ welcomeMessage }}</p>
        <p>Hallo {{ (user | async)?.username }}</p>

        <button (click)="login()">Login</button>
        <button (click)="getToken()">getToken</button>
        <button (click)="logout()">logout</button>
        <button (click)="refresh()">refresh</button>
    </div>
</main>
